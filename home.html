<html>
<head>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 800px; /* The height is 400 pixels */
            width: 100%; /* The width is the width of the web page */
        }
    </style>
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript" src="home.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC56bEuVXBB7haWqpfM33EVZcKkELqwJPE&libraries=geometry"></script>
</head>
<br>
<img src="Logo.png" alt="Logo" width="150" height="128" class="center">
<div class="container">
    <form id="contact" action="" method="">
        <h1>FASTConnect</h1>
        <br>
        <h3>An easy way for everyone to arrange meetings.</h3>
        <fieldset>
            <h4>Location 1:</h4>
            <input placeholder="" type="text" id="search_term1" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <h4>Location 2:</h4>
            <input placeholder="" type="text" id="search_term2" tabindex="2" required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" formaction="map.html">Submit</button>
        </fieldset>
        <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>
</div>

<!--Load the API from the specified URL
* The async attribute allows the browser to render the page while the API loads
* The key parameter will contain your own API key (which is not needed for this tutorial)
* The callback parameter executes the initMap() function
-->

<script>
    function activatePlacesSearch() {
        var input1 = document.getElementById('search_term1');
        var autocomplete = new google.maps.places.Autocomplete(input1);

        var input2 = document.getElementById('search_term2');
        var autocomplete = new google.maps.places.Autocomplete(input2);
    }
</script>



<script type="text/javascript" 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC56bEuVXBB7haWqpfM33EVZcKkELqwJPE&libraries=places&callback=activatePlacesSearch">
</script>

</html>
