<html>
  <head>
      <style>
          /* Set the size of the div element that contains the map */
         #map {
           height: 800px;  /* The height is 400 pixels */
           width: 100%;  /* The width is the width of the web page */
          }
       </style>
      <link rel="stylesheet" href="/css/style.css">
      <script type="text/javascript" src="home.js"</script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC56bEuVXBB7haWqpfM33EVZcKkELqwJPE&libraries=geometry"></script>
  </head>
  
  <div class="container">  
    <form id="contact" action="" method="post">
      <h1>Fast Connect</h1>
      <br>
      <h3>An easy way for everyone to stay connected.</h3>
      <fieldset>
        <h4>Location 1:</h4>
        <input placeholder="" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <h4>Location 2:</h4>
        <input placeholder="" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>
  </div>
  <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC56bEuVXBB7haWqpfM33EVZcKkELqwJPE&callback=initMap">
    </script>
</html>
